[bdist_wheel]
universal = 1


[flake8]
max-line-length = 140
exclude = */migrations/*

[tool:pytest]
norecursedirs =
    .git
    .tox
    .env
    dist
    build
    migrations

python_files =
    test_*.py
    *_test.py
    tests.py
addopts =
    -ra
    --strict-markers
    --ignore=docs/conf.py
    --ignore=docs/autodoc_delayed_queryset_descriptor.py
    --ignore=setup.py
    --ignore=ci
    --ignore=.eggs
    --tb=short
    --ds=settings
    --nomigrations

[isort]
force_single_line = True
line_length = 120
known_first_party = django_delayed_union
default_section = THIRDPARTY
forced_separate = test_django_delayed_union
not_skip = __init__.py
skip = migrations

[matrix]
# This is the configuration for the `./bootstrap.py` script.
# It generates `.travis.yml`, `tox.ini` and `appveyor.yml`.
#
# Syntax: [alias:] value [!variable[glob]] [&variable[glob]]
#
# alias:
#  - is used to generate the tox environment
#  - it's optional
#  - if not present the alias will be computed from the `value`
# value:
#  - a value of "-" means empty
# !variable[glob]:
#  - exclude the combination of the current `value` with
#    any value matching the `glob` in `variable`
#  - can use as many you want
# &variable[glob]:
#  - only include the combination of the current `value`
#    when there's a value matching `glob` in `variable`
#  - can use as many you want

python_versions =
    2.7
    3.6
    3.7
    3.8
    3.9

dependencies =
    1.11: Django~=1.11.0
    2.0: Django~=2.0.0 !python_versions[2.7]
    2.1: Django~=2.1.0 !python_versions[2.7]
    2.2: Django~=2.2.0 !python_versions[2.7]
    3.0: Django~=3.0 !python_versions[2.7]
    3.1: Django~=3.1 !python_versions[2.7]
    3.2: Django~=3.2 !python_versions[2.7]

coverage_flags =
   cover: true

environment_variables =
    sqlite: TEST_DATABASE=sqlite
    mysql: TEST_DATABASE=mysql
    postgresql: TEST_DATABASE=postgresql
