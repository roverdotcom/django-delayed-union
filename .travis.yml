      env:
        - TOXENV=3.5-1.11-cover-postgresql,report,codecov
    - python: '3.5'
      env:
        - TOXENV=3.5-1.11-cover-sqlite,report,codecov
    - python: '3.5'
      env:
        - TOXENV=3.5-2.0-cover-mysql,report,codecov
    - python: '3.5'
      env:
        - TOXENV=3.5-2.0-cover-postgresql,report,codecov
    - python: '3.5'
      env:
        - TOXENV=3.5-2.0-cover-sqlite,report,codecov
    - python: '3.5'
      env:
        - TOXENV=3.5-2.1-cover-mysql,report,codecov
    - python: '3.5'
      env:
        - TOXENV=3.5-2.1-cover-postgresql,report,codecov
    - python: '3.5'
      env:
        - TOXENV=3.5-2.1-cover-sqlite,report,codecov
    - python: '3.6'
      env:
        - TOXENV=3.6-1.11-cover-mysql,report,codecov
    - python: '3.6'
      env:
        - TOXENV=3.6-1.11-cover-postgresql,report,codecov
    - python: '3.6'
      env:
        - TOXENV=3.6-1.11-cover-sqlite,report,codecov
    - python: '3.6'
      env:
        - TOXENV=3.6-2.0-cover-mysql,report,codecov
    - python: '3.6'
      env:
        - TOXENV=3.6-2.0-cover-postgresql,report,codecov
    - python: '3.6'
      env:
        - TOXENV=3.6-2.0-cover-sqlite,report,codecov
    - python: '3.6'
